name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    name: Publish to NPM
    if: github.event.pull_request.merged && contains(github.event.pull_request.title, 'chore(release)')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Publish to NPM and create git tags
        run: changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub releases
        uses: actions/github-script@v7
        with:
          script: |
            const tags = await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/@versaur',
            });

            for (const ref of tags.data) {
              const tag = ref.ref.replace('refs/tags/', '');
              try {
                await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: tag,
                  body: `Release of ${tag}`,
                  draft: false,
                  prerelease: false,
                });
              } catch (error) {
                console.log(`Release for ${tag} may already exist`);
              }
            }
