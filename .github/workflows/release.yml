name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Create Version PR or Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug npm authentication
        run: |
          echo "=== npm version ==="
          npm --version
          echo ""
          echo "=== npm registry ==="
          npm config get registry
          echo ""
          echo "=== npm auth token check ==="
          if [ -z "$NPM_TOKEN" ]; then
            echo "❌ NPM_TOKEN not set"
          else
            echo "✓ NPM_TOKEN is set"
          fi
          echo ""
          echo "=== npm whoami ==="
          npm whoami || echo "npm whoami failed"
          echo ""
          echo "=== .npmrc content (masked) ==="
          if [ -f ~/.npmrc ]; then
            cat ~/.npmrc | sed 's/_authToken=.*/[MASKED]/g'
          else
            echo "No .npmrc found"
          fi

      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm publish-packages
          commit: "chore(release): bump package versions and update changelogs"
          title: "chore(release): version packages and publish to npm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
