name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Create Version PR or Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug npm configuration
        run: |
          echo "=== npm version ==="
          npm --version
          echo ""
          echo "=== npm config ==="
          npm config list
          echo ""
          echo "=== npm registry ==="
          npm config get registry
          echo ""
          echo "=== npm auth token ==="
          npm config get //registry.npmjs.org/:_authToken || echo "No auth token set"
          echo ""
          echo "=== npm whoami (current user) ==="
          npm whoami || echo "npm whoami failed - not authenticated"
          echo ""
          echo "=== npm access (org access) ==="
          npm access ls-packages @versaur || echo "Cannot access @versaur org packages"
          echo ""
          echo "=== OIDC token availability ==="
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✓ OIDC request URL available: $ACTIONS_ID_TOKEN_REQUEST_URL"
          else
            echo "✗ OIDC request URL NOT available"
          fi
          echo ""
          echo "=== Environment variables ==="
          echo "NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN:+SET}"
          echo "NPM_TOKEN: ${NPM_TOKEN:+SET}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET}"
          echo ""
          echo "=== Dry run publish ==="
          pnpm publish -r --dry-run || echo "Dry run failed"

      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm publish-packages
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_loglevel: verbose
          npm_config_audit: false

      - name: Debug npm logs on failure
        if: failure()
        run: |
          echo "=== Last npm logs ==="
          cat ~/.npm/_logs/*.log 2>/dev/null || echo "No npm logs found"
